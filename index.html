<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports DB</title>
    <!-- css link -->
    <link rel="stylesheet" href="style.css">
    <!-- bootstrape css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container w-100 m-auto">
        <div class="row w-100 m-auto">
            <!-- left side -->
            <div class="col-md-6 text-center">
                <h1>left side</h1>
                <div class="input-group mb-3 ">
                    <input id="search-box" type="text" class="form-control" placeholder="Search players username"
                        aria-label="players username" aria-describedby="button-addon2">
                    <button onclick="allPlayers()" class="btn btn-outline-secondary" type="button"
                        id="search-btn">Search</button>
                </div>
                <!-- spinners  -->
                <img id="spinner" src="images/spinners.png" alt="">
                <!-- player container -->
                <div id="player-container" class="player-container">
                </div>

            </div>
            <!-- right side -->
            <div class="col-md-6 text-center">
                <h1>right side</h1>
                <div class="img-container w-100 text-center">
                    <img id="female" class="w-100 text-center" src="images/female.jpg" alt="">
                    <img id="male" class="w-100" src="images/male.jpg" alt="">
                </div>
                <div id="details-container" class="details-container">

                </div>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
    <!-- bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
